<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Toronto City Hall</title>

    <!-- roboto -->
    <link href="lib/roboto-fontface/css/roboto-fontface.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- angular-material js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="hall">
    <div layout="column" layout-fill ng-controller="AppCtrl">
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="menu" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">City Hall</h1>
        </md-toolbar>
        <md-content layout-padding ng-controller="MenuCtrl">
          <md-button ng-click="go('motions.upcoming')" class="md-primary">
            Motions
          </md-button>
          <md-button ng-click="go('councillors.roster')" class="md-primary">
            Councillors
          </md-button>
          <md-button ng-click="close()" class="md-primary">
            Close
          </md-button>
        </md-content>
      </md-sidenav>
      <md-content id="main">
        <ui-view></ui-view>
      </md-content>
    </div>
  </body>
</html>
